<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style>
  .error-page {
    background-color: #cadafe;
    color: #E2AB2D;
    text-align: center;
    font-family: "Montserrat", "sans-serif";
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 8em auto 0;
  }

  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #3048EA solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    color: #3048EA;
    line-height: 1.5em;
    margin-top:0;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    font-weight: 300;
  }

  .error-page div.dialog img {
    width: auto;
    height: 100px;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <img src="images/brand.png" alt="Lemon Logo">
      <h1>Uh oh!<br>We didn't find any lemons here...</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
